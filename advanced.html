<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        </head>
    <body>
        <div>
            <ul class="bar" >
                <li class="bar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="heading">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="input-row">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class=" btn btn-primary">
                </div>
            </form>
        </div>     
    </body>
</html>
